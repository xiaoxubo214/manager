<!DOCTYPE html>
<html>
<head>
	<title>管理员列表</title>
	#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.username" @keyup.enter="query" placeholder="用户名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			#if($shiro.hasPermission("hr:hr:export"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;导出</a>
			#end

		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>
	</div>

</div>

<script src="${rc.contextPath}/js/hr/hr.js?_${date.systemTime}"></script>
</body>
</html>
